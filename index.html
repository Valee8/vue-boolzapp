<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <title>Boolzapp</title>
</head>
<body>

    <!-- Sfondo verde in alto -->
    <div class="top-bg"></div>

    <!-- Container -->
    <div class="container">
        
        <!-- Parte sinistra con lista users -->
        <div class="users-content">

            <!-- Parte in alto a sinistra con info del mio profilo -->
            <div class="my-info">
                <!-- Parte con avatar e nome -->
                <div class="my-info-avatar">
                    <img class="my-avatar" src="img/avatar_io.jpg" alt="mio avatar">
                    <div class="name">Sofia</div>
                </div>

                <!-- Parte icone -->
                <div class="my-info-icons">
                    <i class="fa-solid fa-circle-notch"></i>
                    <i class="fa-solid fa-message"></i>
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </div>
            </div>

            <!-- Notifiche desktop -->
            <div class="notifications">

                <!-- Icona -->
                <i class="fa-solid fa-bell-slash"></i>

                <!-- Scritte notifiche -->
                <div class="desktop-notifications">
                    Ricevi nuove notifiche di messaggi
                    <a href="#">Attiva notifiche desktop</a>
                </div>

            </div>

        </div>

        <!-- Parte destra con le chat -->
        <div class="chat-content">

        </div>
    </div>

    <script src="js/myscript.js"></script>
    
</body>
</html>

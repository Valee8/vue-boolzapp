<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <title>Boolzapp</title>
</head>
<body>

    <!-- Sfondo verde in alto -->
    <div class="top-bg"></div>

    <!-- Container -->
    <div id="app" class="container">
        
        <!-- Parte sinistra con lista users -->
        <div class="users-content">

            <!-- Parte in alto a sinistra con info del mio profilo -->
            <div class="info">
                <!-- Parte con avatar e nome -->
                <div class="info-avatar">
                    <img class="avatar" src="img/avatar_io.jpg" alt="mio avatar">
                    <div class="name">Sofia</div>
                </div>

                <!-- Parte icone -->
                <div class="info-icons">
                    <i class="fa-solid fa-circle-notch"></i>
                    <i class="fa-solid fa-message"></i>
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </div>
            </div>

            <!-- Notifiche desktop -->
            <div class="notifications">

                <!-- Icona -->
                <i class="fa-solid fa-bell-slash"></i>

                <!-- Scritte notifiche -->
                <div class="desktop-notifications">
                    Ricevi nuove notifiche di messaggi
                    <a href="#">Attiva notifiche desktop</a>
                </div>

            </div>

            <!-- Barra di ricerca -->
            <div class="search-users">
                <!-- Icona lente -->
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="search" class="input-search" placeholder="Cerca o inizia una nuova chat">
            </div>

            <!-- Lista utenti -->
            <div class="list-users">
                <ul>
                    <li @click="changeContact(index)" :class="activeContact === index ? 'active' : ''" v-for="(users, index) in contacts">
                        <!-- Avatar -->
                        <img :src="users.avatar" :alt="'avatar ' + users.name">

                        <!-- Nome e ultimo messaggio inviato -->
                        <div class="user">

                            <div class="name-user">
                                {{users.name}}
                            </div>

                            <div class="last-message">
                                Ultimo messaggio inviato
                            </div>
                        </div>
        
                        <!-- Ora -->
                        <div class="hour">
                            12:00
                        </div>
                    </li>

                </ul>
               
            </div>

        </div>

        <!-- Parte destra con le chat -->
        <div class="chat-content">

            <div class="info users">
                <!-- Parte con avatar e nome -->
                <div class="info-avatar" v-for="(name, index) in contacts">

                    <div v-if="activeContact === index">

                        <img class="avatar" :src="name.avatar" :alt="'avatar ' + name.name">

                        <div class="user">
                                
                            <div class="name">
                                {{name.name}}
                            </div>

                            <div class="last-message">
                                Ultimo accesso oggi alle 12:00
                            </div>
                        </div>
                    </div>
                    
                </div>

                <!-- Parte icone -->
                <div class="info-icons">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <i class="fa-solid fa-paperclip"></i>
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </div>
            </div>


            <!-- Inizio parte chat -->
            <div class="chat">

                <!-- Lista dei messaggi -->
                <ul>
                    <li v-for="(contact, index) in contacts[activeContact].messages" :class="contact.status === 'sent' ? 'my-message' : 'user-message'">
                        <div class="text-message">
                            {{contact.message}}
                            <div class="hour">
                                {{contact.date}}
                            </div>
                        </div>
                        
                    </li>

                </ul>

            </div>

            <!-- Parte con input e icone -->
            <div class="input-text">

                <i class="fa-regular fa-face-smile"></i>

                <div v-for="(message, index) in contacts" class="div-input" :class="activeContact === index ? 'active' : ''">
                    <input v-if="activeContact === index" type="text" class="input-message" placeholder="Scrivi un messaggio" v-model="newMessage" @KeyUp.enter="addMessage(index)">
                </div>

                <i class="fa-solid fa-microphone"></i>

            </div>

        </div>
    </div>

    <script src="js/myscript.js"></script>
    
</body>
</html>
